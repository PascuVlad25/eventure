<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>event-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events$ | async">
      <ion-avatar slot="start">
        <img src="{{event.image_url}}">
      </ion-avatar>
      <ion-label>
        <h2 ellipsis [ellipsis-content]="event.name"></h2>
        <h3>{{ getDate(event) }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
