<app-location-header></app-location-header>

<ion-content class="discover-content" [fullscreen]="true">
  <div *ngIf="isRecommendedSectionDisplayed()">
    <ion-list-header>
      <ion-label>Recommended for you</ion-label>
    </ion-list-header>
  
    <ion-slides class="event-slides" [options]="slideOpts">
      <ion-slide *ngFor="let event of getRecommendedEvents()">
          <app-event-card class="event-card" (click)="viewEventDetails(event)" [event]="event"></app-event-card>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-list-header>
    <ion-label>Online events</ion-label>
    <span class="see-more-button">See more</span>
  </ion-list-header>

  <ion-slides class="event-slides" [options]="slideOpts">
    <ion-slide *ngFor="let event of getOnlineEvents()">
        <app-event-card class="event-card" (click)="viewEventDetails(event)" [event]="event"></app-event-card>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-list-header>
      <ion-label>Top Categories</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let category of categories" (click)="viewCategoryEvents(category)">
      <ion-icon [name]="category.icon + '-outline'" slot="start" [ngStyle]="{color: category.color}"></ion-icon>
      <ion-label>{{ category.name }}</ion-label>
    </ion-item>
  </ion-list>
  <!-- <div class="categories-container">
    <app-category-card *ngFor="let category of categories" [category]="category"></app-category-card>
  </div> -->
</ion-content>
